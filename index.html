<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <div id="body">
        <p> Number 1:<input type="text" id="number1"></p>
        <p> Number 2:<input type="text" id="number2"></p>

        <button class="pulse" onclick="plus()">+</button>
        <button class="pulse" onclick="minus()">-</button>
        <button class="pulse" onclick="multiply()">x</button>
        <button class="pulse" onclick="segmentation()">/</button>
        <button class="pulse" onclick="degree()">^</button>

        <p id="result">Result: </p>
        <script src="script.js"></script>
    </div>
    </body>
</html>
